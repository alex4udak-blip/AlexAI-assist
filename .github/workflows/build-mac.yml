name: Build Mac App

on:
  push:
    branches: [main]
    paths:
      - 'apps/desktop/**'
      - '.github/workflows/build-mac.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Install dependencies
        run: |
          cd apps/desktop
          npm install

      - name: Install librsvg for SVG conversion
        run: |
          brew install librsvg

      - name: Generate macOS icons from SVG
        run: |
          cd apps/desktop/src-tauri/icons
          # Convert SVG to various PNG sizes
          rsvg-convert -w 1024 -h 1024 icon.svg -o icon.png
          rsvg-convert -w 512 -h 512 icon.svg -o icon_512.png
          rsvg-convert -w 256 -h 256 icon.svg -o icon_256.png
          rsvg-convert -w 128 -h 128 icon.svg -o 128x128.png
          rsvg-convert -w 64 -h 64 icon.svg -o icon_64.png
          rsvg-convert -w 32 -h 32 icon.svg -o 32x32.png
          rsvg-convert -w 16 -h 16 icon.svg -o icon_16.png

          # Create 128x128@2x (256px)
          cp icon_256.png "128x128@2x.png"

          # Create iconset for .icns
          mkdir -p icon.iconset
          cp icon_16.png icon.iconset/icon_16x16.png
          cp 32x32.png icon.iconset/icon_16x16@2x.png
          cp 32x32.png icon.iconset/icon_32x32.png
          cp icon_64.png icon.iconset/icon_32x32@2x.png
          cp 128x128.png icon.iconset/icon_128x128.png
          cp icon_256.png icon.iconset/icon_128x128@2x.png
          cp icon_256.png icon.iconset/icon_256x256.png
          cp icon_512.png icon.iconset/icon_256x256@2x.png
          cp icon_512.png icon.iconset/icon_512x512.png
          cp icon.png icon.iconset/icon_512x512@2x.png

          # Generate .icns
          iconutil -c icns icon.iconset -o icon.icns

          # Cleanup
          rm -rf icon.iconset icon_16.png icon_64.png icon_256.png icon_512.png

          echo "Generated icons:"
          ls -la

      - name: Get version from tauri.conf.json
        id: version
        run: |
          VERSION=$(jq -r '.version' apps/desktop/src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build Tauri app (aarch64)
        run: |
          cd apps/desktop
          npm run tauri build -- --target aarch64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri app (x86_64)
        run: |
          cd apps/desktop
          npm run tauri build -- --target x86_64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Create update bundles (tar.gz)
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Create tar.gz from .app for aarch64
          AARCH64_APP="apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/Observer.app"
          if [ -d "$AARCH64_APP" ]; then
            cd apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos
            tar -czf "Observer_${VERSION}_aarch64.app.tar.gz" Observer.app
            echo "Created aarch64 tar.gz"
            ls -la *.tar.gz
            cd -
          fi

          # Create tar.gz from .app for x86_64
          X64_APP="apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/Observer.app"
          if [ -d "$X64_APP" ]; then
            cd apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos
            tar -czf "Observer_${VERSION}_x64.app.tar.gz" Observer.app
            echo "Created x86_64 tar.gz"
            ls -la *.tar.gz
            cd -
          fi

      - name: Sign update bundles
        if: ${{ env.TAURI_SIGNING_PRIVATE_KEY != '' }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Sign aarch64 bundle
          AARCH64_TAR="apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/Observer_${VERSION}_aarch64.app.tar.gz"
          if [ -f "$AARCH64_TAR" ]; then
            echo "$TAURI_SIGNING_PRIVATE_KEY" | base64 -d > /tmp/private_key
            openssl dgst -sha256 -sign /tmp/private_key -out "${AARCH64_TAR}.sig" "$AARCH64_TAR"
            base64 -i "${AARCH64_TAR}.sig" -o "${AARCH64_TAR}.sig.b64"
            mv "${AARCH64_TAR}.sig.b64" "${AARCH64_TAR}.sig"
            rm /tmp/private_key
          fi

          # Sign x86_64 bundle
          X64_TAR="apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/Observer_${VERSION}_x64.app.tar.gz"
          if [ -f "$X64_TAR" ]; then
            echo "$TAURI_SIGNING_PRIVATE_KEY" | base64 -d > /tmp/private_key
            openssl dgst -sha256 -sign /tmp/private_key -out "${X64_TAR}.sig" "$X64_TAR"
            base64 -i "${X64_TAR}.sig" -o "${X64_TAR}.sig.b64"
            mv "${X64_TAR}.sig.b64" "${X64_TAR}.sig"
            rm /tmp/private_key
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Upload artifact (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: observer-mac-aarch64
          path: apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload artifact (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: observer-mac-x86_64
          path: apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO_URL="https://github.com/alex4udak-blip/AlexAI-assist/releases/download/v${VERSION}"

          # Get signatures if they exist
          AARCH64_SIG=""
          X64_SIG=""

          AARCH64_SIG_FILE="apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/Observer_${VERSION}_aarch64.app.tar.gz.sig"
          X64_SIG_FILE="apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/Observer_${VERSION}_x64.app.tar.gz.sig"

          if [ -f "$AARCH64_SIG_FILE" ]; then
            AARCH64_SIG=$(cat "$AARCH64_SIG_FILE")
          fi

          if [ -f "$X64_SIG_FILE" ]; then
            X64_SIG=$(cat "$X64_SIG_FILE")
          fi

          # Create latest.json for Tauri updater (uses tar.gz, not dmg)
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Observer Desktop App v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${AARCH64_SIG}",
                "url": "${REPO_URL}/Observer_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${X64_SIG}",
                "url": "${REPO_URL}/Observer_${VERSION}_x64.app.tar.gz"
              }
            }
          }
          EOF

          cat latest.json

      - name: Delete existing release and tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Delete release first (if exists)
          gh release delete "v${VERSION}" --yes --cleanup-tag || true
          # Also delete tag manually if it still exists
          git push origin ":refs/tags/v${VERSION}" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Observer v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          files: |
            apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
            apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz
            latest.json
          body: |
            ## Observer Desktop App v${{ steps.version.outputs.version }}

            ### Downloads
            - **Apple Silicon (M1/M2/M3)**: `Observer_${{ steps.version.outputs.version }}_aarch64.dmg`
            - **Intel Mac**: `Observer_${{ steps.version.outputs.version }}_x64.dmg`

            ### Installation
            1. Download the appropriate .dmg file for your Mac
            2. Open the .dmg and drag Observer to Applications
            3. Grant Accessibility permission when prompted

            ### Auto-Updates
            This version includes automatic updates. The app will check for new versions on startup.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
