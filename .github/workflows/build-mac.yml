name: Build Mac App

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '0.1.0'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Install dependencies
        run: |
          cd apps/desktop
          npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          tagName: v__VERSION__
          releaseName: 'Observer v__VERSION__'
          releaseBody: |
            ## Observer Desktop App

            Download the .dmg file below to install Observer on your Mac.

            ### Installation
            1. Download the .dmg file
            2. Open it and drag Observer to Applications
            3. Launch Observer and grant Accessibility permissions
            4. Observer will appear in your menu bar

            ### Requirements
            - macOS 10.15 or later
          releaseDraft: false
          prerelease: false
          args: --target universal-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: observer-macos
          path: |
            apps/desktop/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
