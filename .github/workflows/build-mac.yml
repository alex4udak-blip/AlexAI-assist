name: Build Mac App

on:
  push:
    branches: [main]
    paths:
      - 'apps/desktop/**'
      - '.github/workflows/build-mac.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Install dependencies
        run: |
          cd apps/desktop
          npm install

      - name: Generate macOS icon
        run: |
          cd apps/desktop/src-tauri
          chmod +x generate_icons.sh
          ./generate_icons.sh

      - name: Build Tauri app (aarch64)
        run: |
          cd apps/desktop
          npm run tauri build -- --target aarch64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri app (x86_64)
        run: |
          cd apps/desktop
          npm run tauri build -- --target x86_64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifact (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: observer-mac-aarch64
          path: apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload artifact (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: observer-mac-x86_64
          path: apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Generate latest.json for updater
        run: |
          VERSION="0.1.0"
          AARCH64_DMG="Observer_${VERSION}_aarch64.dmg"
          X64_DMG="Observer_${VERSION}_x64.dmg"
          REPO_URL="https://github.com/alex4udak-blip/AlexAI-assist/releases/download/v${VERSION}"

          # Get signatures if they exist
          AARCH64_SIG=""
          X64_SIG=""

          AARCH64_SIG_FILE="apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/${AARCH64_DMG}.sig"
          X64_SIG_FILE="apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/${X64_DMG}.sig"

          if [ -f "$AARCH64_SIG_FILE" ]; then
            AARCH64_SIG=$(cat "$AARCH64_SIG_FILE")
          fi

          if [ -f "$X64_SIG_FILE" ]; then
            X64_SIG=$(cat "$X64_SIG_FILE")
          fi

          # Create latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Observer Desktop App v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${AARCH64_SIG}",
                "url": "${REPO_URL}/${AARCH64_DMG}"
              },
              "darwin-x86_64": {
                "signature": "${X64_SIG}",
                "url": "${REPO_URL}/${X64_DMG}"
              }
            }
          }
          EOF

          cat latest.json

      - name: Delete existing release
        run: |
          gh release delete v0.1.0 --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.1.0
          name: Observer v0.1.0
          draft: false
          prerelease: false
          files: |
            apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            latest.json
          body: |
            ## Observer Desktop App v0.1.0

            ### Downloads
            - **Apple Silicon (M1/M2/M3)**: `Observer_0.1.0_aarch64.dmg`
            - **Intel Mac**: `Observer_0.1.0_x64.dmg`

            ### Installation
            1. Download the appropriate .dmg file for your Mac
            2. Open the .dmg and drag Observer to Applications
            3. Grant Accessibility permission when prompted

            ### Auto-Updates
            This version includes automatic updates. The app will check for new versions on startup.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
