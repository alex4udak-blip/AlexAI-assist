<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - warm coral/terracotta like Claude but shifted to violet -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <!-- Subtle inner glow -->
    <radialGradient id="innerGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- macOS style rounded square background (22.37% corner radius like Apple) -->
  <rect x="0" y="0" width="1024" height="1024" rx="228" ry="228" fill="url(#bgGradient)"/>

  <!-- Subtle shine overlay -->
  <rect x="0" y="0" width="1024" height="1024" rx="228" ry="228" fill="url(#innerGlow)"/>

  <!-- Observer eye symbol - minimalist style -->
  <g transform="translate(512, 512)">
    <!-- Outer eye shape - elegant almond -->
    <ellipse cx="0" cy="0" rx="280" ry="160" fill="white" opacity="0.95"/>

    <!-- Iris ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#7c3aed" stroke-width="24" opacity="0.9"/>

    <!-- Inner iris -->
    <circle cx="0" cy="0" r="95" fill="#8b5cf6" opacity="0.3"/>

    <!-- Pupil -->
    <circle cx="0" cy="0" r="50" fill="#1e1b4b"/>

    <!-- Highlight -->
    <circle cx="-25" cy="-20" r="18" fill="white" opacity="0.9"/>
    <circle cx="15" cy="25" r="8" fill="white" opacity="0.5"/>
  </g>
</svg>
