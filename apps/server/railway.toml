[build]
builder = "nixpacks"

[deploy]
startCommand = "echo '=== RUNNING MIGRATIONS ===' && alembic upgrade head && echo '=== MIGRATIONS OK, STARTING UVICORN ===' && exec uvicorn src.main:app --host 0.0.0.0 --port ${PORT:-8000}"
healthcheckPath = "/ping"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
